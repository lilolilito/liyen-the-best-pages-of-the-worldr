<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="Stylesheet" href="forms.css">
    <link rel="Stylesheet" href="section.css">
</head>
<body>
    <section id="register" class="hidden">
        <h2>Registro</h2>
        <form id="registerForm" autocomplete="on" onsubmit="saveFormData(event)">
            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" required autocomplete="given-name">
            
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" required autocomplete="family-name">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required autocomplete="email">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required autocomplete="new-password">
            <label for="gender">Género:</label>
            <select id="gender" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#login" onclick="showLogin()">Inicia sesión aquí</a>.</p>
    </section>

    <script>
        function saveFormData(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;

            const userData = {
                firstName,
                lastName,
                email,
                password,
                gender
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            alert('¡Registro exitoso! Los datos se han guardado.');
            
            document.getElementById('registerForm').reset();
        }

        function showLogin() {
            alert('Iniciar sesión aquí...');
        }

        window.onload = function() {
            const storedData = localStorage.getItem('userData');
            if (storedData) {
                const userData = JSON.parse(storedData);
                alert('Ya estás registrado: ' + userData.firstName + ' ' + userData.lastName);
            }
        }
    </script>
</body>
</html>
